<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
  <nav>
    <div class="nav">
        <h1>Network</h1>
    </div>
  </nav>
    <header>
        <div class="main-body">
            <h2>Your Feed</h2>
        </div>
    </header>
<main>
    <section class="second-body">
            <div class="body-1">
                <div class="user">
                    <img src="/img/profile-user.png" alt="">
                    <a href="#" class="link">Add on avatar</a>
                    <p class="doe">James Doe</p>
                </div>
            </div>
        <section class="body-2">
            <div class="like-box">
                <div class="like">
                    <h2>Neil M</h2>
                    <div class="likes">
                        <span id="post-1">9 like(s)</span>
                        <button class="like-btn" onclick="like1(0)">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me 
                know what you all think. <a href="#">link</a></p>
            </div>
            <div class="like-box">
                <div class="like">
                    <h2>Nichole K</h2>
                    <div class="likes">
                        <span id="post-2">12 like(s)</span>
                        <button class="like-btn" onclick="like2(0)">Like</button>
                    </div>
                </div>
                <p>I just finished my <a href="">next comic,</a>check it out</p>
            </div>
        <div class="like-box">
            <div class="like">
                <h2>Jim R</h2>
                <div class="likes">
                    <span id="post-3">9 like(s)</span>
                    <button class="like-btn" onclick="like3(0)">Like</button>
                </div>
            </div>
            <p>I can't stop listening to the <a href="">new album.</a>
                Who else is linking it?</p>
        </div>
        </section>
    </section>
</main>

    <script src="/script.js"></script>
</body>
</html>
